<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>IT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-sm" id="navbar-example2">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Web-development</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Back-end</a></li>
                    <li class="nav-item"><a href="front.html" class="nav-link">Front-end</a></li>
                    <li class="nav-item"><a href="data.html" class="nav-link">Database</a></li>
                    <li class="nav-item"><a href="choice.html" class="nav-link">Choice</a></li>
                </ul>
            </div>
        </div>
    </nav> 

    <div class="contact">
        <div class="item-contact">
            <h1>What is your choice?</h1>
        </div>

        <div class="item-contact">
            <div class="item-contact-check">
                <h4>Back-end</h4>
                <label for="python">Python
                    <input type="checkbox" id="python" value="50">
                </label>

                <label for="java">Java
                    <input type="checkbox" id="java" value="70">
                </label>

                <label for="c">C#
                    <input type="checkbox" id="c" value="60">
                </label>

                <label for="php">PHP
                    <input type="checkbox" id="php" value="40">
                </label>
            </div>

            <div class="item-contact-check">
                <h4>Front-end</h4>
                <label for="front">HTML,CSS,JavaScript
                    <input type="checkbox" id="front" value="120">
                </label>
            </div>


            <div class="item-contact-check">
                <h4>Database</h4>
                <label for="mysql">MySQL
                    <input type="checkbox" id="mysql" value="85">
                </label>

                <label for="oracle">Oracle
                    <input type="checkbox" id="oracle" value="75">
                </label>

                <label for="mongodb">MongoDB
                    <input type="checkbox" id="mongodb" value="55">
                </label>

                <label for="postgre">PostgreSQL
                    <input type="checkbox" id="postgre" value="65">
                </label>
            </div>

            <div class="item-contact-check">
                <h4>Other</h4>
                <label for="helpdesk">Helpdesk
                    <input type="checkbox" id="helpdesk" value="50">
                </label>

                <label for="network">Network
                    <input type="checkbox" id="network" value="100">
                </label>

                <label for="security">Cyber security
                    <input type="checkbox" id="security" value="150">
                </label>
            </div>
        </div>

        <div class="item-contact">
            <button class="btn btn-sm btn-outline-secondary text-dark" onclick="bas()">Submit</button>
        </div>

        <div class="item-contact">
            <h1 id="value"></h1>
        </div>
    </div>

    <div class="footer bg-dark text-light fixed-bottom">Designed By Murad &copy; 2023</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        const bas = () => {
            let allChecked = document.querySelectorAll('input[type="checkbox"]:checked');
        
            let sum = 0;
            allChecked.forEach(function (i) {
                sum += Number(i.value);
            })

            document.getElementById('value').innerHTML = sum + ' $ for total online courses';
        }
    </script>
</body>
</html>
